<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH ChatBest</title>
    <script>
      // IMPORTANT: This configures Tailwind to use the 'class' strategy for dark mode.
      // It must be placed BEFORE the main Tailwind CDN script.
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Set theme on initial load to prevent FOUC
      // FIX: Check for '"dark"' because localStorage stores a JSON string.
      if (localStorage.getItem('chat-theme') === '"dark"' || (!('chat-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>

}
</script>
